<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,700;1,100;1,200;1,300;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:wght@300&family=Montserrat:wght@300&family=Rubik+Iso&family=Sacramento&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,700;1,100;1,200;1,300;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:wght@300&family=Montserrat:wght@300&family=Rubik+Iso&family=Sacramento&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="box1">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <p class="stat_heading">10k+ <br>  <span class="stat_number">Companies</span> </p>
        <p class="stat_heading">314  <br>  <span class="stat_number">Templates</span> </p>
        <p class="stat_heading">12M+ <br>  <span class="stat_number">Queries</span> </p>
      </div>
      
    </div>

    <div class="box2">
      <img src="./images/image-header-desktop.jpg" alt="Header image" height="380px" width="450px">
    </div>
  </main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Themba619">Themba Biyela</a>.
  </footer>
</body>
</html>
